{% extends 'currency/_base.html' %}

{% block content %}
    <div class="content">
         {% if error == 'no' %}

             <table class="">
                <thead>
                    <tr>
                        <th colspan="2">
                            Курс рубля на сегодня
                        </th>
                    </tr>
                </thead>
                 <tbody>
                    <tr>
                        <td>
                            $
                        </td>
                        <td>
                            €
                        </td>
                    </tr>
                    <tr>
                        <td>
                            {{ data.usd }}
                        </td>
                        <td>
                            {{ data.eur }}
                        </td>
                    </tr>
                 </tbody>
             </table>
         {% else %}
             <div class="error">
                 <p class="oops">{{ oopsmessage }}</p>
                 <br>
                 <p>{{ error }}</p>
             </div>
         {% endif %}
    </div>
{% endblock %}
